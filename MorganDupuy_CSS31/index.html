<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Site new meta 3.1 meilleur que tout les votres">
    <title>css 3.1</title>
</head>

<body>
    <!-- page 1 -->
    <header id="header_ancre" class="background_alignement flex flex_end centeralign push_right bench_img_difference background_size">
        <div id="title_head" class="flex centerjustify centeralign">
            <h2 class="centertext white_color">
                <span>C & O</span> Architects
            </h2>
        </div>
    </header>
    <!-- menu left -->
    <nav id="menu_dynamique" class="flex">
        <ul>
            <li>
                <a href="#header_ancre" class="black_color">Home</a>
            </li>
            <li>
                <a href="#cont_cities_building" class="black_color">Cities Building</a>
            </li>
            <li>
                <a href="#cont_contact_us" class="black_color">Contact</a>
            </li>
            <li>
                <a href="#cont_social_network" class="black_color">Social Network</a>
            </li>
        </ul>
    </nav>
    <main>
        <!-- cities building page 2 -->
        <div id="cont_cities_building"
            class="relative flex flex_end background_alignement centeralign bench_img_difference background_size" >
            <div class="absolute white_color" id="title_cities-building">
                <span>
                    Cities Building
                </spanp>
            </div>
            <section id="cont_img" class="grid">
                <div id="living" class="relative background_alignement overflow_hidden">
                    <div class="card_img absolute centeralign flex centerjustify white_color">
                        <span class="centertext">living</span>
                    </div>
                </div>
                <div id="paris" class="relative background_alignement border_radius_img overflow_hidden">
                    <div class="card_img absolute centeralign flex centerjustify white_color">
                        <span class="centertext">Paris</span>
                    </div>
                </div>
                <div id="work" class="relative background_alignement overflow_hidden">
                    <div class="card_img absolute centeralign flex centerjustify white_color">
                        <span class="centertext">Work</span>
                    </div>
                </div>
                <div id="building" class="relative background_alignement overflow_hidden">
                    <div class="card_img absolute centeralign flex centerjustify white_color">
                        <span class="centertext">Building</span>
                    </div>
                </div>
                <div id="sydney" class="relative background_alignement overflow_hidden">
                    <div class="card_img absolute centeralign flex centerjustify white_color">
                        <span class="centertext">Sydney</span>
                    </div>
                </div>
                <div id="dubai" class="relative background_alignement overflow_hidden">
                    <div class="card_img absolute centeralign flex centerjustify white_color">
                        <span class="centertext">Duba√Ø</span>
                    </div>
                </div>
                <div id="new-york" class="relative background_alignement overflow_hidden">
                    <div class="card_img absolute centeralign flex centerjustify white_color">
                        <span class="centertext">New-york</span>
                    </div>
                </div>
            </section>
        </div>
        <!-- Contact page 3 -->
        <div id="cont_contact_us" class="flex flex_end background_alignement centeralign background_size push_right">
            <fieldset id="contact_us" class="relative">
                <legend class="absolute white_color">
                    <h2>Contact Us </h2>
                </legend>
                <form method="post" id="form_contact" class="grid white_color">
                    <div>
                        <label for="user_name">Enter your name</label>       
                        <input type="text" name="name" id="user_name" placeholder="Name" required
                            class="form_aspect_general form_aspect_one white_color">
                    </div>
                    <div>
                        <label for="user_firstname">Enter your firstname</label>       
                        <input type="text" name="firstname" id="user_firstname" placeholder="Firstname" required
                            class="form_aspect_general form_aspect_one white_color">
                    </div>
                    <div>
                        <label for="user_email">Enter your email</label>       
                        <input type="email" name="email" id="user_email" placeholder="Mail@mail.com" required
                            class="form_aspect_general form_aspect_two white_color">
                    </div>
                    <div>
                        <label for="user_question">What can we do together?</label>       
                        <textarea name="question" id="user_question" placeholder="Enter your message" cols="50" required
                            class="form_aspect_general form_aspect_two white_color"></textarea>
                    </div>
                </form>
            </fieldset>
        </div>
    </main>

    <!-- footer -->

    <footer>

        <!-- social network -->

        <div id="cont_social_network"
            class="flex flex_end centeralign background_alignement background_size push_right">
            <div id="social_network">
                <iframe width="100%" height="400"
                    src="https://www.youtube.com/embed/vmHoGicPQQQ" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <nav>
                    <ul class="flex flex_end">
                        <li class="white_color"><span>Follow us here:</span></li>
                        <li> <a href="https://fr-fr.facebook.com/" target="blank" class="lien_alignement"> <img
                                    src="/media/img/fbBlanc.png" alt=""> </a></li>
                        <li> <a href="https://twitter.com" target="blank" class="lien_alignement"> <img
                                    src="/media/img/twitter.png" alt=""> </a></li>
                        <li> <a href="https://www.instagram.com/?hl=fr" target="blank" class="lien_alignement"> <img
                                    src="/media/img/insta.png" alt=""> </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
